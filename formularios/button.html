<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <h2>Tipos de button</h2>
    <!-- Tratar o evento onsubmit dentro do form, pois no formulário quando aperta "Enter" ele automaticamente submit
          Fazendo assim evita que o formulário seja enviado acidentalmente pelo usuário após preencher algum campo-->
    <form onsubmit="" method="get">
        <label>Nome*: </label><input type="text" name="name"><br><br>
        <label>Idade*: </label><input type="number" disabled name="age"><br><br>
        <label>Senha*: </label><input type="password" name="password"><br><br>

        <button type="button">Clicável</button><br><br>
        <button type="reset">Limpar</button><br><br>
        <button type="submit">Enviar</button><br><br>

    </form>
    <h4><a href="index.html" >Voltar</a></h4>
</body>
</html>
