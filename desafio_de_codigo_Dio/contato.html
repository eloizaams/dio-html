<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="index.html">Página Principal</a></li>
                <li><a href="sobre.html">Sobre a clínica</a></li>
                <li><a href="horario.html">Horário de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
              </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="contato.png" alt="Banner azul claro com imagem de um médico e o nome da clínica." width="100%" > 
            </div>
    
            <div class="content">
                <div class="telefones">
                    <p><strong>Celular:</strong> (xx) 9999-9999</p>
                    <p><strong>WhatsApp:</strong> (xx) 9999-9999</p>
                </div>
                
                <div class="endereco">
                  <p><strong>Endereço:</strong>  Av. Paulista, 1 - Consolação, São Paulo - SP</p>
                </div>

                <div class="maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1487822989848!2d-46.65695742571351!3d-23.56309936165404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8ee7e7daf%3A0x38f68adbb69e6420!2sAv.%20Paulista%2C%201%20-%20Consola%C3%A7%C3%A3o%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001311-000!5e0!3m2!1spt-BR!2sbr!4v1724947371264!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form >
                    <fieldset>
                        <legend>Mensagem</legend>
                        <label>Nome:</label><input type="text"><br>
                        <label>E-mail:</label><input type="email"><br>
                        <label>Assunto:</label><input type="text"><br>
                        <label>Mensagem:</label><textarea rows="5" cols="50" name="message"></textarea><br>
                        <button type="reset">Limpar</button>
                        <button type="submit">Enviar formulário</button>
                    </fieldset>
                </form>

            </div>
    
            <div class="footer">
                <h3 align="center">
                    <font >Fale conosco</font>
                </h3>
                <svg>
                    <img src="icon-whatsapp.svg" alt="Imagem do símbolo do WhatsApp" width="100">
                    (xx) 9999-9999
                </svg>      
            </div>
        </div>
    </div>
</body>
</html>
