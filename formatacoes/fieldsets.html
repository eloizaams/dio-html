<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fieldsets</title>
    <style>
      .row {
        margin: 5px;
      }
      label {
        width: 100px;
        text-align: right;
        display: inline-block;
        padding-right: 5px;
      }
      fieldset {
        margin: 15px 0;
        border-radius: 5px;
        border-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Uso da tags &ltfieldset&gt</h1>
    <p>Ajuda a segmentar os campos</p>
    <h2>Formulário de cadastro</h2>

    <fieldset>
      <legend>Dados Pessoais</legend>
      <div class="row">
        <label>Nome:</label><input type="text" /> <label>E-mail:</label
        ><input type="text" />
      </div>
      <div class="row">
        <label>Profissão:</label><input type="text" /> <label>Empresa:</label
        ><input type="text" />
      </div>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <div class="row">
        <label>Endereço:</label><input type="text" /> <label>Número:</label
        ><input type="text" />
      </div>
      <div class="row"><label>Bairro:</label><input type="text" /></div>
      <div class="row"><label>Cidade:</label><input type="text" /></div>
    </fieldset>

    <fieldset>
      <legend>Contato</legend>
      <div class="row">
        <label>Celular:</label><input type="text" /> <label>WhatsApp:</label
        ><input type="text" />
      </div>
      <div class="row">
        <label>Linkedin:</label><input type="text" /> <label>GitHub:</label
        ><input type="text" />
      </div>
    </fieldset>
    <div class="row">
      <button type="reset">Limpar</button>
      <button type="submit">Enviar formulário</button>
    </div>

    <h4><a href="index.html">Voltar</a></h4>
  </body>
</html>
